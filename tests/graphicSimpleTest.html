<html>
	<head>
		<title>QUnit Graphic Controller Object Test Page</title>
		
		<script src="../src/Libs/utils.js"></script>
		<script src="../src/Libs/kinetic-v4.3.2.js"></script>	
		<script src="../src/Model/interfaceResource.js"></script>
		<script src="../src/Model/sketch.js"></script>
		<script src="../src/Editor/mediatorObject.js"></script>
		<script src="../src/Action/actionController.js"></script>
		<script src="../src/Action/basicCommands.js"></script>
		<script src="../src/Action/basicComponents.js"></script>	
		<script src="../src/Graphic/graphicController.js"></script>
		<script src="../src/Editor/generalManager.js"></script>
		
		    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 2px solid #9C9898;
      }
    </style>
	</head>
	
	<body>
		
		<div id="container"></div>

		<script>
			generalGlobals.newProject( "testUser", "testProject" );
		
			var gc = new GraphicController( "container" );
			var x = 0;
			var y = 0;
			var br = new ButtonResource( x,y,0,200, 160, "Button", 0, 0 );
			gc.addInterfaceResource( br );
			
			var brs = [];
			var groupRes = new GroupResource( x,y,0,100, 50, "Group1", 1, 0 );
			
			var j = 0;
			for( var i = 0; i < 10; i++ )
			{
				brs[i] =  new ButtonResource( x+i*10,y+i*10,0,200, 160, "Button", 2+i, 0 );
				groupRes.addChild( brs[i] );
				
				var innerGroup =  new GroupResource( x,y,0,100, 50, "InnerGroup"+i, i*100, 0 );
				for( var j = 0; j < 10; j++ )
				{
					var innerBtn = new ButtonResource( x+(i+j)*10, y+(i+j)*10,0,200, 160, "Button", 2+i*100, 0 );
					innerGroup.addChild( innerBtn );
				}
				j++;
				groupRes.addChild( innerGroup );
			}
			gc.addInterfaceResource( groupRes );
			
			
			
		</script>
	</body>
	
	
</html>
